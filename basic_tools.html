//PRIME 
function primeCheck() {
    //programe to check a prime no.
    var num = parseFloat(document.getElementById("number").value);
    var sqnum = Math.sqrt(num);
    var i;
    var isPrime = true ;
    for (i=2;i<=sqnum;i++)
    {
        if (num%i == 0)
        {
            isPrime = false;
            break;
        }
    }
    
    if (isPrime == true) {
        alert("Yes,it is a prime number");
    }
    else{

}
